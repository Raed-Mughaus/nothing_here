# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Nothing here
subtitle: by Jernej Virag
description:
author: Jernej Virag
language: en
timezone: Europe/Ljubljana

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.virag.si/
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD.MM.YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: tranquilpeak

# Feed
feed:
    type: atom
    path: atom.xml
    limit: 100

# Quick start Settings of hexo-amp-generator 
generator_amp:
  templateDir: amp-template
  assetDistDir: amp-dist
  templateFilePath: amp-template.ejs
  cssFilePath: amp.css
  logo:
    path: avatar.jpg
    width: 0
    height: 0
  substituteTitleImage: 
    path: avatar.jpg
    width: 0
    height: 0
  google_analytics: UA-9333947-1
  warningLog: false

authorDetail:
  authorReading: Jernej Virag        #(optional) 
  avatar:
    path: avatar.jpg                          #(optional) 
    width: 150                                #(optional) 
    height: 150                               #(optional) 
  description: Android team lead at PSPDFKit, C++/Android professional              #(optional) 

html_minifier:
  html5: true
  removeComments: true
  collapseWhitespace: true
  exclude: 

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: rsync
  host: virag.si
  user: root
  root: /www/blog
  port: 22
  delete: true
  verbose: false
  ignore_errors: false